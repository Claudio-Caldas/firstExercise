   <script defer>
    function clock(){  
            
            let date = new Date()
            let h = date.getHours()
            if(h < 10){
                h = `0${h}`
            }
            let m = date.getMinutes()
            if(m < 10){
                m = `0${m}`
            }
            let s = date.getSeconds()
            if(s < 10){
                s = `0${s}`
            }
            let res1 = document.getElementById('left')
            let actualHour = `${h}:${m}:${s}` 

            res1.innerHTML = actualHour
    }   
    setInterval(clock,1000)

     function date(){

        let today = date.toLocaleDateString()

        }
