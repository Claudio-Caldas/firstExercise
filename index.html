   <script defer>
    function clock(){  
            
            let date = new Date()
            let h = date.getHours()
            if(h < 10){
                h = `0${h}`
            }
            let m = date.getMinutes()
            if(m < 10){

            }

            }

            let actualHour = `${h}:${m}:${s}` 

            res1.innerHTML = actualHour
    }
